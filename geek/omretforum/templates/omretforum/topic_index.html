{% extends "omretforum/forum_base.html" %}
{% load static %}
{% block leftcontentstyle %}
<link rel="stylesheet" href="{% static 'omretforum/css/topic_index.css' %}">
{% endblock %}
{% block leftcontent %}
<div class="left-card mdl-card mdl-shadow--2dp">
  <div class="topic-title-container">
    <div class="topic-title">
      {{ topic.title }}
    </div>
    <div class="topic-misc">
      <i class="material-icons">account_box</i><span class=topic-misc-text>{{ topic.author }}</span>
      <i class="material-icons">schedule</i><span class=topic-misc-text>{{ topic.subtime }}</span>
    </div>
  </div>
  <hr>
  <div class="topic-content-container">
    {{ topic.content | safe }}
  </div>
</div>
{% endblock %}
